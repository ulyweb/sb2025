<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbowl Squares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin-top: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 10fr;
            margin: 20px auto;
            width: 90%;
        }
        .row-labels, .grid {
            display: grid;
        }
        .row-labels {
            grid-template-rows: repeat(11, 1fr);
        }
        .row-labels div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            background-color: #ddd;
            font-weight: bold;
        }
        .grid {
            grid-template-columns: repeat(11, 1fr);
            grid-auto-rows: 40px;
            border: 1px solid #ccc;
        }
        .grid div {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .grid div.taken {
            background-color: #f6cbd1;
            color: black;
            cursor: not-allowed;
        }
        .grid div:hover:not(.taken) {
            background-color: #b3d9ff;
        }
        .team-row-header, .team-col-header {
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Superbowl Squares</h1>
    <p>Pick your square by clicking on an available box!</p>
    <div>
        <div class="team-col-header">Chiefs</div>
    </div>
    <div class="grid-container">
        <!-- Row Labels -->
        <div class="row-labels">
            <div></div> <!-- Empty corner -->
            <div>0</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
        <!-- Grid -->
        <div class="grid">
            <div class="team-row-header">Eagles</div>
            <!-- Dynamically generate rows and columns in the grid -->
            {% for i in range(10) %}
                {% for j in range(10) %}
                    <div id="{{ i }},{{ j }}" class="{{ 'taken' if squares[i][j] != '' else '' }}" 
                         onclick="selectSquare({{ i }}, {{ j }})">
                        {% if squares[i][j] != '' %}
                            {{ squares[i][j] }}
                        {% endif %}
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
    <script>
        function selectSquare(row, col) {
            const square = document.getElementById(`${row},${col}`);
            if (square.classList.contains('taken')) {
                alert('This square is already taken!');
                return;
            }
            const userName = prompt(`Enter your name for square ${row},${col}:`);
            if (userName) {
                // Simulate saving the data
                square.textContent = userName;
                square.classList.add('taken');
                alert('Square selected successfully!');
            }
        }
    </script>
</body>
</html>
